<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary ">
      <div class="container">
        <a class="navbar-brand" href="#">OLX</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-3">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'signout'%}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<div class="container">
  <div class="row mt-5 ">
      <div class="col-4"></div>
      <div class="col-4 ">

          <div class="mt-5 card align-center border border-3 border shadow" style="width: 18rem;">
              <div class="card-header ">
                <div class="text-center mb-2 ">Vehicle Details</div>
                {%if vehicle.image%}
                  <img src="{{vehicle.image.url}}" alt="" width="100%">
                {%endif%}
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">{{vehicle.name}}</li>
                <li class="list-group-item">{{vehicle.user}}</li>
                <li class="list-group-item">{{vehicle.fuel_type}}</li>
                <li class="list-group-item">{{vehicle.kilometre}}</li>
                <li class="list-group-item">{{vehicle.price}}</li>
                <li class="list-group-item">{{vehicle.location}}</li>
                <li class="list-group-item">{{vehicle.description}}</li>
              </ul>
          </div>
      </div>
      <div class="col-4">
      </div>
  </div>
</div>

</body>
</html>
