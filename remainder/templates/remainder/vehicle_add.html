  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary "> 
        <div class="container">
          <a class="navbar-brand" href="#">OLX</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-3">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{%url 'signout'%}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<h5 class="p-3"> welcome {{request.user}}</h5>

<div class="container ">      
    <div class="row mt-3 ">
        <h2 class="text-center">Add Vehicle</h2>
        <div class="col-3"></div>
        <div class="col-6 mt-4">
            {%if messages%}
                {%for mes in messages%}
                    {{mes}}
                {%endfor%}
            {%endif%}
            <form action="" method="post" class="p-4 border shadow border border-3 border shadow" enctype="multipart/form-data">
                {%csrf_token%}
                {{form.as_p}}
                <button type="submit" class="mt-3 btn btn-outline-success rounded-pill form-control">Add</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
</body> 
</html>
